<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./assets/css/reset.css" rel="stylesheet" />
    <link href="./assets/css/style.css" rel="stylesheet" />
    <title>Amazon</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo-container">
          <img
            class="logo"
            src="./assets/images/logo.png"
            alt="Logo di Amazon"
          />
        </div>
        <div class="nav-link">
          <ul class="nav-link-list">
            <li><a href="#">All</a></li>
            <li><a href="#">Today's deals</a></li>
            <li><a href="#">Customer Service</a></li>
            <li><a href="#">Registry</a></li>
            <li><a href="#">Gift Cards</a></li>
            <li><a href="#">Sell</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="main-container">
        <div class="gift-cards text-center">Shop All Holiday Gift Cards</div>
        <div class="holiday-gift">
          <h1>Holiday Gift Guides</h1>
          <h4>Be a go-gifter</h4>
        </div>
        <div class="perfect-gift">
          <h2>Find the perfect gift</h2>
          <a href="#">Shop now</a>
          <div class="card-container">
            <div class="card">
              <img src="./assets/images/img_1.jpg" alt="Tablet" />
            </div>
            <div class="card">
              <img src="./assets/images/img_2.jpg" alt="Laptop" />
            </div>
            <div class="card">
              <img src="./assets/images/img_3.jpg" alt="Smartwatch" />
            </div>
            <div class="card">
              <img src="./assets/images/img_4.jpg" alt="Cane e Gatto" />
            </div>
          </div>
        </div>
        <div class="landscape">
          <img src="./assets/images/img_9.png" alt="Visore VR" />
          <h2>Play the lifting game</h2>
          <a href="#">Shop gaming</a>
        </div>
        <div class="landscape">
          <img
            src="./assets/images/img_10.png"
            alt="Occhiali, libri e altre cose su un comodino"
          />
          <h2>The sound of cheer</h2>
          <a href="#">Shop Audio & Accessories</a>
        </div>
      </div>
    </main>
    <footer>
      <div class="back-to-top"><a href="#top">Back to top</a></div>
      <img src="./assets/images/logo.png" alt="Logo di Amazon" />
    </footer>
  </body>
</html>
